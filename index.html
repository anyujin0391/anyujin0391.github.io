     <script>
let response = "";
async function change() {
  try {
    const button = document.getElementById("reload");
    button.className = ("rotate");
    if(!response) response = await fetch('https://git.anyujin.xyz/img.json');
    const data = await response.json();
    const file_name = data[Math.floor(Math.random()*data.length)];
    const response_img = await fetch('https://git.anyujin.xyz/img/'+file_name);
    const blob = await response_img.blob();
    const imgUrl = URL.createObjectURL(blob);
    const img = document.getElementById("img");
    img.src = imgUrl;
    button.className = "";
  } catch (error) {
    console.error('Error:', error);
  }
}
